services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tickerscraper-app
    ports:
      - "${SERVER_PORT}:8080"
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - DB_URL=${DB_URL}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_POOL_SIZE=${DB_POOL_SIZE}
      - DB_MIN_IDLE=${DB_MIN_IDLE}
      - DB_CONNECTION_TIMEOUT=${DB_CONNECTION_TIMEOUT}
      - DB_IDLE_TIMEOUT=${DB_IDLE_TIMEOUT}
      - HIBERNATE_DDL=${HIBERNATE_DDL}
      - HIBERNATE_SHOW_SQL=${HIBERNATE_SHOW_SQL}
      - HIBERNATE_FORMAT_SQL=${HIBERNATE_FORMAT_SQL}
      - LOG_SQL_LEVEL=${LOG_SQL_LEVEL}
      - LOG_BIND_LEVEL=${LOG_BIND_LEVEL}
      - ROOT_LOG_LEVEL=${ROOT_LOG_LEVEL}
      - LOG_FILE_PATH=${LOG_FILE_PATH}
      - LOG_FILE_MAX_SIZE=${LOG_FILE_MAX_SIZE}
      - LOG_FILE_MAX_HISTORY=${LOG_FILE_MAX_HISTORY}
      - SCRAPER_NETWORK_CAPTURE_TIMEOUT_MS=${SCRAPER_NETWORK_CAPTURE_TIMEOUT_MS}
      - BRAPI_BASE_URL=${BRAPI_BASE_URL}
      - BRAPI_TOKEN=${BRAPI_TOKEN}
      - BRAPI_CONNECT_TIMEOUT=${BRAPI_CONNECT_TIMEOUT}
      - BRAPI_READ_TIMEOUT=${BRAPI_READ_TIMEOUT}
      - BRAPI_RETRY_MAX_ATTEMPTS=${BRAPI_RETRY_MAX_ATTEMPTS}
      - BRAPI_RETRY_INITIAL_DELAY=${BRAPI_RETRY_INITIAL_DELAY}
      - BRAPI_RETRY_MULTIPLIER=${BRAPI_RETRY_MULTIPLIER}
      - BRAPI_RETRY_MAX_DELAY=${BRAPI_RETRY_MAX_DELAY}
      - BRAPI_RETRY_JITTER=${BRAPI_RETRY_JITTER}
      - SELENIUM_WEBDRIVER_MAX_ATTEMPTS=${SELENIUM_WEBDRIVER_MAX_ATTEMPTS}
      - SELENIUM_WEBDRIVER_BACKOFF=${SELENIUM_WEBDRIVER_BACKOFF}
      - SELENIUM_PAGELOAD_MAX_ATTEMPTS=${SELENIUM_PAGELOAD_MAX_ATTEMPTS}
      - SELENIUM_PAGELOAD_BACKOFF=${SELENIUM_PAGELOAD_BACKOFF}
      - SELENIUM_NETWORK_MAX_ATTEMPTS=${SELENIUM_NETWORK_MAX_ATTEMPTS}
      - SELENIUM_NETWORK_BACKOFF=${SELENIUM_NETWORK_BACKOFF}
      - SELENIUM_RETRY_LOGGING=${SELENIUM_RETRY_LOGGING}
      - SELENIUM_MAX_RETRY_DURATION=${SELENIUM_MAX_RETRY_DURATION}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tickerscraper-network

  postgres:
    image: postgres:15-alpine
    container_name: tickerscraper-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tickerscraper-network

networks:
  tickerscraper-network:
    driver: bridge

volumes:
  postgres_data:
